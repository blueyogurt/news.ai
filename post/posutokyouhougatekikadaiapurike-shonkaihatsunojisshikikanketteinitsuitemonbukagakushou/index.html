    <html xmlns="http://www.w3.org/1999/xhtml"><head><title>ポスト「京」萌芽的課題アプリケーション開発の実施機関決定について：文部科学省</title><link href="http://news.ai.yogurt.blue/common/css/import_wysiwyg_sp.css" rel="stylesheet" type="text/css" media="all" /><link href="http://news.ai.yogurt.blue/common/css/smp.css" rel="stylesheet" type="text/css" media="all" /><link href="http://news.ai.yogurt.blue/common/css/movie_social.css" rel="stylesheet" type="text/css" media="all" /><script type="text/javascript" src="http://news.ai.yogurt.blue/common/js/share.js">&lt;![CDATA[]]&gt;</script><script type="text/javascript" src="http://news.ai.yogurt.blue/common/js/cookie.js">&lt;![CDATA[]]&gt;</script><link href="http://news.ai.yogurt.blue/common/css/p_search.css" rel="stylesheet" type="text/css" media="all" /><link href="http://news.ai.yogurt.blue/common/css/p_search_colorbox.css" rel="stylesheet" type="text/css" media="all" /></head><body><p><a><div><div><div><p></p></div></div></div></a><a href="http://news.ai.yogurt.blue/"><img src="http://news.ai.yogurt.blue/common/images/logo.gif" width="313" /></a><div><a href="#contentsStart">ページの本文に移動する</a></div><div><div><ul><li><a href="http://news.ai.yogurt.blue/result_p.htm">絞り込み検索</a></li><li><a href="http://news.ai.yogurt.blue/sitemap/sitemap.htm">サイトマップ</a></li><li lang="en"><a href="http://news.ai.yogurt.blue/english/">English</a></li></ul><noscript><ul><li><a href="http://news.ai.yogurt.blue/error/fontsize.html">文字サイズを変更する方法</a></li></ul></noscript></div><div><script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mext.go.jp%2Fb_menu%2Fhoudou%2F28%2F06%2F1373171.htm&amp;p=0">&lt;div&gt;&lt;form action="/result_p.htm" method="get"&gt;&lt;div&gt;&lt;input type="text" placeholder="検索したい語句を入力して下さい。" /&gt;&lt;input type="submit" value="" /&gt;&lt;/div&gt;&lt;/form&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;ここからサイトの主なメニューです&lt;/div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/b002.htm"&gt;会見・報道・お知らせ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/b004.htm"&gt;政策・審議会&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/b005.htm"&gt;白書・統計・出版物&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/b006.htm"&gt;申請・手続き&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/b003.htm"&gt;文部科学省の紹介&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/a_menu/a002.htm"&gt;教育&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/a_menu/a003.htm"&gt;科学技術・学術&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/a_menu/a004.htm"&gt;スポーツ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/a_menu/a005.htm"&gt;文化&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;dl&gt;&lt;dt&gt;現在位置&lt;/dt&gt;&lt;dd&gt;&lt;a href="http://news.ai.yogurt.blue/"&gt;トップ&lt;/a&gt; &gt; &lt;a href="http://news.ai.yogurt.blue/b_menu/b002.htm"&gt;会見・報道・お知らせ&lt;/a&gt; &gt; &lt;a href="http://news.ai.yogurt.blue/b_menu/houdou/index.htm"&gt;報道発表&lt;/a&gt; &gt; &lt;a href="http://news.ai.yogurt.blue/b_menu/houdou/28/1371760.htm"&gt;平成28年度の報道発表&lt;/a&gt; &gt; ポスト「京」萌芽的課題アプリケーション開発の実施機関決定について&lt;/dd&gt;&lt;/dl&gt;&lt;div&gt;&lt;a&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h1&gt;ポスト「京」萌芽的課題アプリケーション開発の実施機関決定について&lt;/h1&gt;&lt;p&gt;平成28年6月24日&lt;/p&gt;&lt;pre&gt;　文部科学省では、「ポスト「京」で重点的に取り組むべき社会的・科学的課題に関するアプリケーション開発・研究開発」萌芽的課題の実施機関を公募し、各萌芽的課題の実施機関を決定しましたので、お知らせいたします。&lt;/pre&gt;&lt;/div&gt;&lt;h2&gt;概要&lt;/h2&gt;&lt;div&gt;&lt;h4&gt;（1）経緯&lt;/h4&gt;&lt;p&gt;文部科学省では、我が国における科学技術の振興、産業競争力の強化、国際貢献、安全・安心の国づくり等を実現するため、スーパーコンピュータ「京」の後継機となるポスト「京」の開発に平成26年度より着手しています。ポスト「京」においては、国の基幹技術として国家的に解決を目指す社会的・科学的課題に戦略的に取り組み、我が国の成長に寄与し世界を先導する成果を創出することが期待されており、産学の幅広い有識者から構成された研究振興局長の私的諮問機関である「ポスト「京」で重点的に取り組むべき社会的・科学的課題についての検討委員会」（主査：小宮山宏・三菱総合研究所理事長）にて、平成26年8月20日に九つの重点課題が選定されるとともに、ポスト「京」で新たに取り組むチャレンジングな課題として、四つの萌芽的課題が選定されました。&lt;/p&gt;&lt;h4&gt;（2）今回の公募及び実施機関選定&lt;/h4&gt;&lt;p&gt;選定された各萌芽的課題について、本年3月29日から4月19日にかけて実施機関の公募を行い、外部有識者により構成される審査委員会における書面審査、ヒアリング審査を経て、各萌芽的課題で中心となって事業を推進する代表機関、並びに代表機関と連携して研究開発を推進する機関を決定しました。その際、機関の提案課題が世界を先導する画期的な成果創出に向けたチャレンジングな課題であるか、また、実施体制が課題を推進する機関として適切かなどの観点から選定しました。&lt;/p&gt;&lt;h4&gt;（3）今後の予定&lt;/h4&gt;&lt;p&gt;今後、代表機関を中心に詳細な研究開発計画を策定し、2020年をターゲットに開発をしているポスト「京」の稼働に向けてアプリケーション開発を実施し、計算科学者、実験・観測科学者、産業界、他プロジェクト等が連携したオールジャパン体制で成果創出に取り組んで行く予定です。なお、2年間の調査研究・準備研究を経て中間評価を実施し、本格実施フェーズへの移行の可否を決定する予定です。&lt;/p&gt;&lt;/div&gt;&lt;h2&gt;選定結果&lt;/h2&gt;&lt;div&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;table cellspacing="0" cellpadding="0"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col"&gt;&lt;p&gt;萌芽的課題名&lt;br&gt;&lt;/p&gt;&lt;/th&gt;&lt;th scope="col"&gt;&lt;p&gt;選定実施機関&lt;br&gt;&lt;/p&gt;&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td rowspan="3" colspan="1"&gt;&lt;p&gt;萌芽的課題1&lt;br&gt;基礎科学のフロンティア　－ 極限への挑戦&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;&lt;p&gt;東北大学　金属材料研究所&lt;br&gt;（課題責任者：久保 百司・教授）&lt;br&gt;他9機関&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;東京女子大学　現代教養学部&lt;br&gt;（課題責任者：荻田 武史・准教授）&lt;br&gt;他3機関&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;東京大学　大学院工学系研究科&lt;br&gt;（課題責任者：松下 雄一郎・助教）&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td rowspan="2" colspan="1"&gt;&lt;p&gt;萌芽的課題2&lt;br&gt;複数の社会経済現象の相互作用のモデル構築とその応用研究&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;&lt;p&gt;理化学研究所　計算科学研究機構&lt;br&gt;（課題責任者：伊藤 伸泰・チームリーダー）&lt;br&gt;他12機関&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;東京理科大学　工学部&lt;br&gt;（課題責任者：藤井 孝藏・教授）&lt;br&gt;他3機関&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;萌芽的課題3&lt;br&gt;太陽系外惑星（第二の地球）の誕生と太陽系内惑星環境変動の解明&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;&lt;p&gt;神戸大学　大学院理学研究科&lt;br&gt;（課題責任者：牧野　淳一郎・教授）&lt;br&gt;他8機関&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td rowspan="2" colspan="1"&gt;&lt;p&gt;萌芽的課題4&lt;br&gt;思考を実現する神経回路機構の解明と人工知能への応用&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;&lt;p&gt;沖縄科学技術大学院大学　神経計算ユニット&lt;br&gt;（課題責任者：銅谷 賢治・教授）&lt;br&gt;他4機関&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;東京大学　先端科学技術研究センター&lt;br&gt;（課題責任者：神崎 亮平・センター長・教授）&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;/div&gt;&lt;h2&gt;参考&lt;/h2&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/houdou/28/06/__icsFiles/afieldfile/2016/06/24/1373171_01_1.pdf"&gt;	ポスト「京」の開発について （PDF:303KB）&lt;/a&gt;&lt;img src="http://news.ai.yogurt.blue/common/images/contents_plugin_01_s.gif" width="16"&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://www.mext.go.jp/b_menu/shingi/chousa/shinkou/035/index.htm"&gt;																			ポスト「京」で重点的に取り組むべき社会的・科学的課題についての検討委員会&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://www.mext.go.jp/b_menu/shingi/chousa/shinkou/035/gaiyou/1351943.htm"&gt;																			ポスト「京」で重点的に取り組むべき社会的・科学的課題についての検討委員会報告書&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/houdou/28/06/__icsFiles/afieldfile/2016/06/24/1373171_02_1.pdf"&gt;	ポスト「京」で重点的に取り組むべき社会的・科学的課題（萌芽的課題） （PDF:81KB）&lt;/a&gt;&lt;img src="http://news.ai.yogurt.blue/common/images/contents_plugin_01_s.gif" width="16"&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/houdou/28/06/__icsFiles/afieldfile/2016/06/24/1373171_03_1.pdf"&gt;	ポスト「京」で重点的に取り組むべき社会的・科学的課題　萌芽的課題　審査委員について （PDF:78KB）&lt;/a&gt;&lt;img src="http://news.ai.yogurt.blue/common/images/contents_plugin_01_s.gif" width="16"&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h2&gt;お問合せ先&lt;/h2&gt;&lt;div&gt;&lt;h3&gt;研究振興局参事官（情報担当）付計算科学技術推進室&lt;/h3&gt;&lt;p&gt;														電話番号：03-6734-4275&lt;br&gt;														メールアドレス：hpci-con@mext.go.jp							&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://www.adobe.com/jp/products/acrobat/readstep2.html"&gt;&lt;img src="http://news.ai.yogurt.blue/common/images/contents_plugin_01.gif" width="158"&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;PDF形式のファイルを御覧いただく場合には、Adobe Readerが必要です。&lt;br&gt;Adobe Readerをお持ちでない方は、まずダウンロードして、インストールしてください。&lt;/span&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;（研究振興局参事官（情報担当）付計算科学技術推進室）&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="#top"&gt;ページの先頭に戻る&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/"&gt;文部科学省ホームページトップへ&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;-- 登録：平成28年06月 --&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;ここからサイトの主なメニューです&lt;/div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/b002.htm"&gt;会見・報道・お知らせ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/b004.htm"&gt;政策・審議会&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/b005.htm"&gt;白書・統計・出版物&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/b006.htm"&gt;申請・手続き&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/b003.htm"&gt;文部科学省の紹介&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/a_menu/a002.htm"&gt;教育&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/a_menu/a003.htm"&gt;科学技術・学術&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/a_menu/a004.htm"&gt;スポーツ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/a_menu/a005.htm"&gt;文化&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/mail/index.html"&gt;御意見・お問合せ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/privacy_policy.htm"&gt;プライバシーポリシー&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/b_menu/about_link.htm"&gt;リンク・著作権について&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.ai.yogurt.blue/accessibility/index.html"&gt;アクセシビリティへの対応について&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;dl&gt;&lt;dt&gt;文部科学省&lt;/dt&gt;&lt;dd&gt;〒100-8959 東京都千代田区霞が関三丁目2番2号&lt;/dd&gt;&lt;dd&gt;電話番号：03-5253-4111(代表)　050-3772-4111 (IP 電話代表)&lt;/dd&gt;&lt;dd&gt;&lt;a href="http://news.ai.yogurt.blue/new_map/index.htm"&gt;案内図&lt;/a&gt;&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&lt;p xml:lang="
